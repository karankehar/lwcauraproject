<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Enter AccountId Here: 
        </h2>
        <div class="slds-p-around_medium">
            <lightning-input type="Text" name="AccountId" title="Enter Account Id" value={AccountId}></lightning-input>
            <lightning-button variant="base" label="Get Contacts" name="Get Contacts" onclick={getContacts}></lightning-button>
        </div> 
        <template if:true={contactsOpps}>
            <lightning-datatable
            key-field="id"
            data={contactsOpps.contactsList}
            columns={contcolumnsList}>
            </lightning-datatable> 


            <lightning-datatable
            key-field="id"
            data={contactsOpps.oppsList}
            columns={oppcolumnsList}>
            </lightning-datatable>  
        </template>
        
    </div> 
</template>
